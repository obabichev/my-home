<div *ngIf="transaction" class="container">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title><b>Transaction</b> {{transaction._id}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <dl class="list">
        <dt>Amount</dt>
        <dd>{{ transaction.amount }}</dd>
        <dt>Type</dt>
        <dd>{{ transaction.type }}</dd>
        <dt>Date</dt>
        <dd>{{ transaction.date }}</dd>
      </dl>
    </mat-card-content>

    <mat-card-actions>
      <!--TODO return if it's necessary to edit transaction-->
      <!--<button mat-button color="primary" [routerLink]="['/transaction-edit', transaction._id]">Edit</button>-->
      <button mat-button color="warn" (click)="deleteTransaction(transaction._id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
