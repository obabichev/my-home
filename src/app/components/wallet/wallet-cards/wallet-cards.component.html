<div>
  <p></p>
  <a mat-raised-button color="primary" [routerLink]="['/wallet-create']">Create wallet</a>
  <a mat-raised-button color="primary" [routerLink]="['/transaction-create']">Create transaction</a>
</div>

<mat-card *ngFor="let wallet of wallets"
          class="example-card wallet-card">
  <mat-card-header>
    <mat-card-title>{{wallet.name}}</mat-card-title>
    <mat-card-subtitle>{{wallet.description}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    {{wallet.total}} {{wallet.currency.value}}
  </mat-card-content>

  <mat-card-actions>
    <button [routerLink]="['/wallet/' + wallet._id]"
            mat-button color="primary">
      Details
    </button>
    <button mat-button color="warn" (click)="openDialog(wallet._id)">Delete</button>
  </mat-card-actions>
</mat-card>

<app-all-transactions-table [transactions]="transactions"
                            [wallets]="wallets">

</app-all-transactions-table>
