<mat-card *ngIf="wallet">
  <mat-card-header>{{wallet.name}} {{wallet.total}} {{wallet.currency.value}}</mat-card-header>
</mat-card>
<app-transactions-table [transactions]="transactions"></app-transactions-table>
<a [routerLink]="['/transaction-create', {walletId: walletId}]" class="btn btn-default btn-lg">
  <button mat-raised-button color="primary">Create transaction</button>
</a>
