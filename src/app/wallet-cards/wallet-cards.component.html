<mat-card *ngFor="let wallet of wallets"
          class="example-card wallet-card">
  <mat-card-header>
    <mat-card-title>{{wallet.name}}</mat-card-title>
    <mat-card-subtitle>{{wallet.description}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    {{wallet.total}} {{wallet.currency.value}}
  </mat-card-content>

  <mat-card-actions>
    <button [routerLink]="['/wallet/' + wallet._id]"
            mat-button color="primary">
      Details
    </button>
  </mat-card-actions>
</mat-card>

<div>
  <a mat-fab color="primary" [routerLink]="['/wallet-create']">Add</a>
</div>
