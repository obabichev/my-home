<div class="container">
  <h1>Create transaction</h1>

  <form #transactionForm="ngForm"
        (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number"
             class="form-control"
             id="amount"
             required
             [(ngModel)]="model.amount"
             name="amount">
    </div>

    <div class="form-group">
      <label for="power">Type</label>
      <select class="form-control"
              id="power"
              [(ngModel)]="model.type" name="type"
              required>
        <option *ngFor="let type of types"
                [value]="type">{{type}}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!transactionForm.form.valid">Submit</button>
  </form>
</div>

{{model.amount}}
{{model.type}}
