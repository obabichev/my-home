<div *ngIf="transaction" class="container">
  <h1>Transaction</h1>
  <dl class="list">
    <dt>Amount</dt>
    <dd>{{ transaction.amount }}</dd>
    <dt>Type</dt>
    <dd>{{ transaction.type }}</dd>
    <dt>Date</dt>
    <dd>{{ transaction.date }}</dd>
  </dl>

  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/transaction-edit', transaction._id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deleteTransaction(transaction._id)">DELETE</button>
    </div>
  </div>
</div>
