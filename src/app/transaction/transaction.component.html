<h1>Create transaction!!!!!
  <a [routerLink]="['/transaction-create']" class="btn btn-default btn-lg">
    <button mat-raised-button color="primary">Create transaction</button>
  </a>
</h1>

<div class="container">
  <h1>Transactions List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Amount</th>
      <th>Type</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.amount }}</td>
      <td>{{ transaction.type }}</td>
      <td><a [routerLink]="['/transaction-details/' + transaction._id]">Show Detail</a></td>
    </tr>
    </tbody>
  </table>
</div>
